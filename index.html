<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 성격 유형 테스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .intro {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .question-container {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .question-container.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        .question {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .answers {
            display: grid;
            gap: 15px;
        }

        .answer-btn {
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            background: white;
            cursor: pointer;
            font-size: 1.1em;
            color: #555;
            transition: all 0.3s ease;
            text-align: left;
        }

        .answer-btn:hover {
            border-color: #667eea;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .start-btn, .restart-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .start-btn:hover, .restart-btn:hover {
            transform: translateY(-2px);
        }

        .result-container {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .result-container.active {
            display: block;
        }

        .result-type {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }

        .result-title {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        .result-description {
            font-size: 1.1em;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .personality-traits {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .trait {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }

        .trait h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .trait p {
            color: #666;
            font-size: 0.95em;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .answer-btn {
                padding: 15px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 시작 화면 -->
        <div id="start-screen">
            <h1>🧠 MBTI 성격 유형 테스트</h1>

            <button class="start-btn" onclick="startTest()">테스트 시작하기</button>

                traits: [
                    { title: "긍정적 에너지", desc: "밝고 긍정적인 에너지로 주변을 활기차게 만듭니다." },
                    { title: "순간을 즐김", desc: "현재를 즐기며 삶의 작은 기쁨들을 소중히 여깁니다." },
                    { title: "공감 능력", desc: "다른 사람들의 감정에 민감하게 반응하고 공감합니다." }
                ]
            }
        };

        let currentQuestion = 0;
        let scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };

        function startTest() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('test-screen').style.display = 'block';
            currentQuestion = 0;
            scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
            showQuestion();
        }

        function showQuestion() {
            const container = document.getElementById('question-container');
            const progress = document.getElementById('progress');
            
            // 진행률 업데이트
            const progressPercent = (currentQuestion / questions.length) * 100;
            progress.style.width = progressPercent + '%';
            
            if (currentQuestion < questions.length) {
                const question = questions[currentQuestion];
                container.innerHTML = `
                    <div class="question-container active">
                        <h2 class="question">${currentQuestion + 1}. ${question.question}</h2>
                        <div class="answers">
                            ${question.answers.map((answer, index) => 
                                `<button class="answer-btn" onclick="selectAnswer('${answer.type}')">
                                    ${answer.text}
                                </button>`
                            ).join('')}
                        </div>
                    </div>
                `;
            } else {
                showResult();
            }
        }

        function selectAnswer(type) {
            scores[type]++;
            currentQuestion++;
            setTimeout(() => {
                showQuestion();
            }, 200);
        }

        function showResult() {
            // MBTI 타입 계산
            const mbtiType = 
                (scores.E > scores.I ? 'E' : 'I') +
                (scores.S > scores.N ? 'S' : 'N') +
                (scores.T > scores.F ? 'T' : 'F') +
                (scores.J > scores.P ? 'J' : 'P');
            
            const result = mbtiTypes[mbtiType];
            
            // 결과 화면 표시
            document.getElementById('test-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            
            document.getElementById('result-type').textContent = mbtiType;
            document.getElementById('result-title').textContent = result.title;
            document.getElementById('result-description').textContent = result.description;
            
            // 성격 특성 표시
            const traitsContainer = document.getElementById('personality-traits');
            traitsContainer.innerHTML = result.traits.map(trait => 
                `<div class="trait">
                    <h3>${trait.title}</h3>
                    <p>${trait.desc}</p>
                </div>`
            ).join('');
        }

        function restartTest() {
            document.getElementById('result-screen').style.display = 'none';
            document.getElementById('start-screen').style.display = 'block';
        }
    </script>
</body>
